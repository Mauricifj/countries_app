name: countries_app
description: "Country details delivered through a native Flutter experience."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.4 <4.0.0'
  flutter: 3.22.3

dependencies:
  dio: ^5.5.0+1
  flutter:
    sdk: flutter
  get_it: ^7.7.0
  mocktail: ^1.0.4
  provider: ^6.1.2
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  icons_launcher: ^2.1.7

flutter:
  uses-material-design: true
  assets:
    - assets/

icons_launcher:
  image_path: "assets/launch_icon.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true
    web:
      enable: true
